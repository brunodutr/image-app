<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" padding>
  
    <ion-card *ngFor="let image of images" (click)="salvar(image)">
      <img [src]="image.url"/>
      <div class="card-title">{{ image.nome }}</div>
    </ion-card>

</ion-content>
